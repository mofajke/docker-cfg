version: "3"
services:

  mofa-postgres:
    image: postgres:14.0-alpine
    container_name: mofa-postgres
    restart: on-failure
    user: root
    ports:
      - "7432:5432"
    volumes:
      - /Users/mofa/docker/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      LANG: ru_RU.UTF-8
      LANGUAGE: ru_RU.UTF-8
      LC_ALL: ru_RU.UTF-8
      POSTGRES_INITDB_ARGS: '-E UTF-8'
  
  mofa-redis:
    container_name: mofa-redis
    image: redis
    user: root
    ports:
      - "6800:6379"
    volumes:
      - /Users/mofa/docker/redis/data:/data
    entrypoint: redis-server --appendonly yes --requirepass redispass123
    restart: on-failure

